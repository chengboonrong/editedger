<!-- Display the countdown timer in an element -->
<head>
{% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> CountDown 2019 </title>
<link rel="stylesheet" type="text/css" href="{% static "countdown.css" %}">
</head>

<body>
    <video autoplay muted loop id="bgvideo">
      <source src="{% static "happyfireworks.mp4" %}" type="video/mp4"> Your browser does not support HTML5 video.
    </video>
    <div class="container">

      <p id="countdown"></p>
      
    </div>

  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("Jan 1, 2019 00:00:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("countdown").innerHTML = days + " Days " + hours + " Hrs "
    + minutes + " Mins " + seconds + " Secs ";

    // If the count down is finished, write some text 
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "Welcome 2019~ " + "<br>" + "Happy New Year !!!";
    }
  }, 1000);
  </script>

</body>
